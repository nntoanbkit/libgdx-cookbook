bookTitle = Libgdx for Cross Platform Development Cookbook
introduction = {0} pragmatic recipes to master cross platform 2D game development using the powerful Libgdx framework.
body = Libgdx is an extremely popular, open source, lightning fast, cross platform, Java based, game development framework. It allows developers to write their code once and deploy to Windows, Linux, Mac, Android, iOS and browsers. Libgdx takes care of platform specific details so you can focus on what really matters, making awesome games and reaching the widest audience possible.