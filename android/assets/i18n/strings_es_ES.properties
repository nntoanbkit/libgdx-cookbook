bookTitle = Libgdx for Cross Platform Game Development Cookbook
introduction = {0} prácticas recetas para masterizar el desarrollo de videojuegos 2D multiplataforma a través del pontente framework Libgdx.
body = Libgdx es un framework de desarrollo de videojuegos muy popular, open source, eficiente, rápido, multi-plataforma y basado en Java. Permite al desarrollador escribir el código una vez y desplegarlo para Windows, Linux, Mac, Android, iOS y navegadores web. Libgdx se encarga de tratar con los detalles específicos de cada plataforma de manera que el desarrollador pueda únicamente enfocarse \nen lo que realmente importa: hacer buenos videojuegos que abarquen la mayor audiencia posible.
